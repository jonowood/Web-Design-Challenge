<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

    <title>Bootstrap Visualisation Dashboard</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">

  </head>



  <body>
  <!-- Start of container -->
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <div id="cloudiness-plot"></div>
          </div>
      </div>
    </div>
  <!-- End of container -->
<script>
  // Replace the arrays below with your actual cloudiness data
  var xData = ["City1", "City2", "City3", "City4", "City5"];
  var yData = [10, 30, 45, 60, 25];
  
  var trace = {
      x: xData,
      y: yData,
      type: "bar"
  };
  
  var layout = {
      title: "Cloudiness in Different Cities",
      xaxis: {
          title: "City"
      },
      yaxis: {
          title: "Cloudiness (%)"
      }
  };
  
  Plotly.newPlot("cloudiness-plot", [trace], layout);
  </script>
  
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>

</html>
