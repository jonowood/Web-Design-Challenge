  <body>
<!-- Start of container -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
        <div id="temp-plot"></div>
      </div>
  </div>
<!-- End of container -->

<script>
  // Replace the arrays below with your actual temperature data
  var xData = ["City1", "City2", "City3", "City4", "City5"];
  var yData = [75, 80, 68, 72, 77];
  
  var trace = {
      x: xData,
      y: yData,
      type: "bar"
  };
  
  var layout = {
      title: "Temperature in Different Cities",
      xaxis: {
          title: "City"
      },
      yaxis: {
          title: "Temperature (Â°F)"
      }
  };
  
  Plotly.newPlot("temp-plot", [trace], layout);
  </script>
